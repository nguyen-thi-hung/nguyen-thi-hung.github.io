<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGUYỄN THỊ HƯNG - Trang Chủ Bình Dương</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Space+Grotesk:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #000;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: #ff4081;
      color: white;
      padding: 40px 10px 20px;
      font-size: 32px;
      font-family: 'Rubik Glitch', cursive;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .language-switcher {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .language-switcher button {
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      background: #222;
      color: white;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
    }

    nav {
      margin-top: 50px;
    }

    nav a {
      display: inline-block;
      margin: 15px 20px;
      font-size: 18px;
      color: #000;
      text-decoration: none;
      background: #00e5ff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      font-family: 'Space Grotesk', sans-serif;
    }

    nav a:hover {
      transform: scale(1.1) rotate(-2deg);
      background: #00bcd4;
    }

    .footer {
      margin-top: 60px;
      font-size: 10px;
      color: #444;
    }

    .footer img {
      width: 24px;
      vertical-align: middle;
      margin-left: 6px;
    }

    .bd-mode {
      margin-top: 50px;
      font-size: 16px;
      animation: boom 2s infinite alternate;
      font-family: 'Rubik Glitch', cursive;
    }

    @keyframes boom {
      0% { transform: scale(1) rotate(0deg); color: #ff1744; }
      100% { transform: scale(1.2) rotate(2deg); color: #651fff; }
    }
  </style>
</head>
<body>
  <header>
    NGUYỄN THỊ HƯNG
  </header>

  <div class="language-switcher">
    <button onclick="setLanguage('vi')">TIẾNG VIỆT</button>
    <button onclick="setLanguage('en')">ENGLISH</button>
    <button onclick="setLanguage('bd')">BÌNH DƯƠNG</button>
  </div>

  <nav>
    <a href="#">BLOG</a>
    <a href="#">VIDEO</a>
    <a href="#">GAMING</a>
    <a href="#">SHOP</a>
  </nav>

  <div class="bd-mode" id="bd-mode">Chế độ Bình Dương đang hoạt động!!! 💥💣🐔</div>

  <div class="footer">
    <h6>Made with Abc's Noob
      <a href="https://abcsnoob.github.io" target="_blank">
        <img src="https://abcsnoob.github.io/abcsnoob.webp" alt="logo"/>
      </a>
    </h6>
  </div>

  <script>
    function setLanguage(lang) {
      const text = {
        vi: {
          bd: 'Chế độ Bình Dương đang hoạt động!!! 💥💣🐔',
        },
        en: {
          bd: 'Binh Duong Mode Activated!!! 💥💣🐔',
        },
        bd: {
          bd: 'Dô chế độ BÌNH DƯƠNG nhen mấy cưng!!! 🔥🍍😎',
        },
      };
      document.getElementById('bd-mode').innerText = text[lang].bd;
    }
  </script>
</body>
</html>
