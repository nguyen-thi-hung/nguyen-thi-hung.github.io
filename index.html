<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGUYỄN THỊ HƯNG - Trang Chủ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    header {
      background: #007bff;
      color: white;
      padding: 40px 10px 20px;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .language-switcher {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .language-switcher button {
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
    }

    nav {
      margin-top: 40px;
    }

    nav a {
      display: inline-block;
      margin: 10px 15px;
      font-size: 17px;
      color: #007bff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #e9ecef;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #555;
    }

    .footer img {
      width: 24px;
      vertical-align: middle;
      margin-left: 6px;
    }

    .bd-mode {
      margin-top: 40px;
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    NGUYỄN THỊ HƯNG
  </header>

  <div class="language-switcher">
    <button onclick="setLanguage('vi')">TIẾNG VIỆT</button>
    <button onclick="setLanguage('en')">ENGLISH</button>
    <button onclick="setLanguage('bd')">BÌNH DƯƠNG</button>
  </div>

  <nav>
    <a href="#">BLOG</a>
    <a href="#">VIDEO</a>
    <a href="#">GAMING</a>
    <a href="#">SHOP</a>
  </nav>

  <div class="bd-mode" id="bd-mode">Chế độ Bình Dương đang hoạt động</div>

  <div class="footer">
    <h6>Made with Abc's Noob
      <a href="https://abcsnoob.github.io" target="_blank">
        <img src="https://abcsnoob.github.io/abcsnoob.webp" alt="logo"/>
      </a>
    </h6>
  </div>

  <script>
    function setLanguage(lang) {
      const text = {
        vi: {
          bd: 'Chế độ Bình Dương đang hoạt động',
        },
        en: {
          bd: 'Binh Duong Mode is active',
        },
        bd: {
          bd: 'Đã bật mode BÌNH DƯƠNG, bình thường thôi nhen!',
        },
      };
      document.getElementById('bd-mode').innerText = text[lang].bd;
    }
  </script>
</body>
</html>
